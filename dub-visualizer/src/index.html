<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>dub-visualizer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="settings-panel">
      <button id="settings-button">⚙️</button>
      <div id="theme-options" class="hidden">
          <div id="theme-buttons">
              <button id="light-theme">Light</button>
              <button id="dark-theme">Dark</button>
          </div>
      </div>
    </div>
    <div class="video-container" id="vid-cont">
      <div class="video-upload">
          <input type="file" id="videoSelector" accept="video/mp4,video/x-m4v,video/*" />
          <label for="videoSelector" class="video-upload-label">select a video</label>
        </div>
        <div class="video-player">
          <video id="myVideo" controls></video>
        </div>
        <div id="mic">
          <img src="../img/microphone-solid.svg" id="microphone" height="50px" width="50px"/>
          <p id="recordText1">click to record</p>
          <p id="recordText">record in progress...</p>
        </div>
      </div>
  </body>
</html>
